<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d1f4e"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="12" fill="url(#bg)" stroke="#a855f7" stroke-width="3"/>
  <!-- Robot body -->
  <rect x="42" y="38" width="44" height="50" rx="6" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="2"/>
  <!-- Robot head -->
  <rect x="38" y="20" width="52" height="24" rx="8" fill="#8b5cf6" opacity="0.4" stroke="#8b5cf6" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="52" cy="32" r="4" fill="#8b5cf6"/>
  <circle cx="76" cy="32" r="4" fill="#8b5cf6"/>
  <!-- Antenna -->
  <line x1="64" y1="20" x2="64" y2="12" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="64" cy="10" r="3" fill="#8b5cf6"/>
  <!-- Arms -->
  <rect x="28" y="42" width="14" height="6" rx="3" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="1.5"/>
  <rect x="86" y="42" width="14" height="6" rx="3" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="1.5"/>
  <!-- Legs -->
  <rect x="48" y="88" width="12" height="20" rx="4" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="1.5"/>
  <rect x="68" y="88" width="12" height="20" rx="4" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="1.5"/>
  <!-- Zone label -->
  <text x="64" y="122" text-anchor="middle" font-family="monospace" font-size="8" fill="#8b5cf6" opacity="0.6">SL</text>
</svg>